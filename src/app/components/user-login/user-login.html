<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">會員登入</h2>
    <form [formGroup]="form" class="login-form" (click)="onSubmit()">
      <div class="form-group">
        <label for="username">帳號</label>
        <input type="text"
               id="username"
               name="username"
               placeholder="請輸入帳號"
               formControlName="username"/>
        <!--        @if (usernameIsInvalid) {-->
        <!--          <span class="error">帳號錯誤</span>-->
        <!--        }-->
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="請輸入密碼"
               formControlName="password"/>
      </div>
      @if (passwordIsInvalid) {
        <span class="error">密碼錯誤</span>
      }
      <div class="form-actions">
        <button class="btn-login">登入</button>
      </div>
      <div class="form-footer">
        <span>還沒有帳號？</span>
        <a href="/register">立即註冊</a>
      </div>
    </form>
  </div>
</div>
