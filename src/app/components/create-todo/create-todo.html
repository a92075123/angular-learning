<div class="createTodo-container">
  <header class="todo-header">
    <h1>新增代辦事項</h1>
  </header>

  <div>
    <div class="todo-input-section">
      <div class="input-group">
        <button class="add-btn" (click)="openCreateTodoDiaLog()">
          新增
        </button>
      </div>
    </div>
  </div>

  <!-- 待辦事項列表 -->
  @if (todos().length > 0) {
    <table mat-table [dataSource]="todos()" class="todo-table">

      <!-- 內容欄位 -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>編號</th>
        <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
      </ng-container>


      <!-- 標題欄位 -->
      <ng-container matColumnDef="todoTitle">
        <th mat-header-cell *matHeaderCellDef>標題</th>
        <td mat-cell *matCellDef="let todo">{{ todo.todoTitle }}</td>
      </ng-container>

      <!-- 內容欄位 -->
      <ng-container matColumnDef="todoContent">
        <th mat-header-cell *matHeaderCellDef>內容</th>
        <td mat-cell *matCellDef="let todo">{{ todo.todoContent }}</td>
      </ng-container>

      <!-- 操作欄位 -->
<!--      <ng-container matColumnDef="actions">-->
<!--        <th mat-header-cell *matHeaderCellDef>操作</th>-->
<!--        <td mat-cell *matCellDef="let todo">-->
<!--          <button mat-button color="warn" (click)="deleteTodo(todo.id)">刪除</button>-->
<!--        </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  } @else {
    <div class="empty-state">尚無待辦事項，點擊上方按鈕新增</div>
  }
</div>
