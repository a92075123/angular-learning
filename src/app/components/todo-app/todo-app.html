<div class="todo-container">
  <header class="todo-header">
    <h1>Todo App</h1>
    <p class="subtitle">Angular 實戰專案 - 待辦事項應用</p>
  </header>

  <div class="todo-input-section">
    <div class="input-group">
      <span class="input-label">標題:</span>
      <input #codeInput class="todo-input" type="text" placeholder="請輸入標題">
      <button class="add-btn" (click)="searchTodoGetOne(codeInput.value)">
        搜尋
      </button>
    </div>
  </div>

  <!-- 待辦事項列表 -->
  <app-todo-table [todos]="todos()"
                  (deleteRequest)= "deleteTodo($event)"
                  (saveOrder) = "updateLocation($event)"/>

</div>
