<!-- 導航列 -->
<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="nav-brand" (click)="closeMenu()">
      <span class="brand-icon">A</span>
      <span class="brand-text">Angular 學習</span>
    </a>

    <!-- 桌面版導航 -->
    <ul class="nav-links">
      @for (item of navItems(); track item.route) {
        @if (item.action) {
          <!-- 有 action → 用 click 觸發 -->
          <li>
            <a (click)="handleNavAction(item.action)">
              {{ item.label }}
            </a>
          </li>
        } @else {
          <li>
            <a
                [routerLink]="item.route"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: item.exact }"
            >
              {{ item.label }}
            </a>
          </li>
        }
      }
    </ul>

    <!-- 行動版漢堡選單按鈕 -->
    <button
        class="menu-toggle"
        (click)="toggleMenu()"
        [class.open]="isMenuOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

</nav>

<!-- 主要內容區域 -->
<main class="main-content">
  <router-outlet/>
</main>

<!-- 頁尾 -->
<footer class="app-footer">
  <p>Angular 學習專案 - 使用 Angular {{ 'v19+' }}</p>
</footer>
